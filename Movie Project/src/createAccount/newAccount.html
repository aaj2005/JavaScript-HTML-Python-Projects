<!DOCTYPE html>
<html>
	<head>
		<title>Create Account</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<link rel="stylesheet" type="text/css" href="/accountStyles.css">
	</head>

	<body>
		<div class="header">
			One Media
		</div>
		<div class="formElements">
			<div class="title">
				Create an Account!
			</div>
			<form target="_self" action="/createAccount" method="POST" id='createUser' >
				<div class="formPt1">
					<div class="fname">
						<label for="firstName">First Name</label> 
						<input type="text" id="firstName" name="firstName" required autocomplete="off">
					</div>
					<div class="lname">
						<label for="lastName">Last Name</label> 
						<input type="text" id="lastName" name="lastName" required autocomplete="off">
					</div>
					<div class="dob">
						<label for="dateOfBirth">Date of Birth</label> 
						<input type='date' id="dateOfBirth" name="dateOfBirth" required autocomplete="off">
					</div>
					<div class="user">
						<label for="user">Username</label> 
						<input type="text" id="user" name="user" required autocomplete="off">
					</div>
					<div class="pass">
						<label for="pass">Password</label> 
						<input type="password"id="pass" name="pass" required autocomplete="off">
					</div>
				</div>
				<div class="formPt2">
					<div class="mail">
						<label for="mail">Email</label> 
						<input type="email" id="mail" name="mail" autocomplete="off">
					</div>
					<div class="package">
						<label for="package">Package</label> 
						<select id='package' name='package' form='createUser'>
							<option value='HD'>HD</option>
							<option value='UHD'>UHD</option>
						</select>
					</div>
					<input type="submit">
					<div class="signIn">
						<div class="signInText">
							Already Have An Account? Sign In!
						</div>
						<a class="login"href="/login.html">Login</a>
					</div>
				</div>
			</form>
		</div>

		<script src="newAccount.js"></script>

	</body>

</html>
